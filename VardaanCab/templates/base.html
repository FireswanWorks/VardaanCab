<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% endblock title %}
    </title>
        
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100&family=Raleway:wght@300&display=swap" rel="stylesheet"> 

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <!-- MDB -->
    <link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
  rel="stylesheet"
/>

    <style>
        .container-fluid{
            margin: 0;
            padding: 0;
        }
        section{
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 800px;
            padding: 50px 10vw;
            background-color: rgb(214, 131, 22);
        }
        .blue{
            background-color:rgb(38, 38, 139);
        }
        .red{
            background-color: rgb(226, 63, 118);
        }
        .pink{
            background-color: palevioletred;
        }
        .violet{
            background-color: rgb(145, 43, 145);
        }
        .sky-blue{
            background-color:rgb(105, 167, 238);
        }
        .custom-shape-divider-bottom-1634580243 {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            overflow: hidden;
            line-height: 0;
            transform: rotate(180deg);
        }

        .custom-shape-divider-bottom-1634580243 svg {
            position: relative;
            display: block;
            width: calc(100% + 1.3px);
            height: 156px;
        }

        .custom-shape-divider-bottom-1634580243 .shape-fill {
            fill: rgb(38, 38, 139);
        }

        .custom-shape-divider-top-1634580582 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            overflow: hidden;
            line-height: 0;
        }

        .custom-shape-divider-top-1634580582 svg {
            position: relative;
            display: block;
            width: calc(100% + 1.3px);
            height: 156px;
        }

        .custom-shape-divider-top-1634580582 .shape-fill {
            fill: rgb(38, 38, 139);
        }
    </style>


</head>
<body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-0">
        <div class="container ">
          <a class="navbar-brand" href="{{url_for('home')}}">Icon</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="material-icons">
                format_list_bulleted
            </span>
          </button>
          <div class="collapse navbar-collapse " id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="font-family: 'Raleway';" >
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <!-- NavBar -->
    {% block content %}

    {% endblock content %}
    <div class = "sky-blue px-5 py-2" style= "font-family: 'Noto Sans Mono'; font-size: large;">
        <div class = "row">
            <div class="col col-6">
                2021 VARDAANCAB, ALL RIGHTS RESERVED
            </div>
            <div class="col col-3"></div>
            <div class="col col-3 px-0">
                <!-- Facebook -->
                <a class="btn btn-primary" style="background-color: #3b5998;" href="#!" role="button"
                ><i class="fab fa-facebook-f"></i
                ></a>

                <!-- Twitter -->
                <a class="btn btn-primary" style="background-color: #55acee;" href="#!" role="button"
                ><i class="fab fa-twitter"></i
                ></a>


                <!-- Linkedin -->
                <a class="btn btn-primary" style="background-color: #0082ca;" href="#!" role="button"
                ><i class="fab fa-linkedin-in"></i
                ></a>

                <!-- Whatsapp -->
                <a class="btn btn-primary" style="background-color: #25d366;" href="#!" role="button"
                ><i class="fab fa-whatsapp"></i
                ></a>

            </div>
        </div>
    </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
></script>
